<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="imgBg"></div>
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9">
                    <h2 class="text-center">Cadastre-se</h2>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" placeholder="Seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input [(ngModel)]='usuario.usuario' class="form-control" type="email" name="email" placeholder="Seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="imagem">Foto</label>
                            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" placeholder="Insira o link da foto">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" placeholder="Insira uma senha de no mínimo 8 caracteres">
                        </div>
                        <div class="form-group">
                            <label for="ConfirmSenha">Confirme sua senha</label>
                            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" placeholder="Confirme a senha">
                        </div>
                        <div class="form-group">
                            <label for="">Tipo de Usuário</label>
                            <select name="tipo" id="tipo" class="form-control" (change)='tipoUsuario($event)'>
                                <option selected disable>Selecione sua opção</option>
                                <option value="normal">Padrão</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button routerLink="/entrar" class="btn btn-outline-danger w-25">Cancelar</button>
                            <button class="btn btn-success w-25" (click)='cadastrar()'>Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
